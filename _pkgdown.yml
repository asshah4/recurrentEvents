template:
  bootstrap: 5
  bootswatch: flatly
  theme: solarized-light
  bslib:
    primary: "#ee7733"
    secondary: "#0077bb"
    success: "#ee3377"
    info: "#33bbee"
    warning: "#009988"
    danger: "#cc3311"
    light: "#ffffff"
    dark: "#bbbbbb"

destination: docs

url: https://shah-in-boots.github.io/card/

home:
  title: Cardiovascular Approaches in Research Data
  description: A collection of cardiovascular research datasets and analytical tools, including methods for cardiovascular procedural data, such as electrocardiography, echocardiography, and catheterization data. Additional methods exist for analysis of procedural billing codes.

navbar:
  structure:
    left:
    - home
    - intro
    - reference
    - articles
    - tutorials
    - news
    right: github
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/shah-in-boots/card/

reference:
- title: Cosinor Analysis
- contents:
  - contains("cosinor")
- title: Circadian Rhythm
- contents:
  - contains("circ_")
  - ggforest
- title: Recurrent Events
- contents:
  - starts_with("recur_")
- title: Electrocardiography
- contents:
  - hrv_linear_model
  - build_sequential_models
  - ggerror
  - geom_residuals

articles:
- title: Circadian Rhythm
  contents:
  - cosinor
  - circadian
