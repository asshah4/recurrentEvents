template:
  bootstrap: 5
  bootswatch: flatly
  theme: solarized-light
  bslib:
    bg: "#ffffff"
    fg: "#772c4b"
    primary: "#924055"
    secondary: "#ad555b"
    success: "#c96b5e"
    danger: "#df8461"
    info: "#eaa376"
    warning: "#f3c194"
    light: "#f8dfc1"
    dark: "#772c4b"

destination: docs

url: https://shah-in-boots.github.io/card/

home:
  title: Cardiovascular Applications for Research Data
  description: >
    A collection of cardiovascular research datasets and analytical tools,
    including methods for cardiovascular procedural data, such as
    electrocardiography, echocardiography, and catheterization data.
    Additional methods exist for analysis of procedural billing codes.

navbar:
  structure:
    left:  [home, reference, articles, tutorials, news]
    right: [github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: https://shah-in-boots.github.io/
    reference:
      text: Reference
      href: reference/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/shah-in-boots/card/

footer:
  structure:
    left: developed_by
    right: [built_with, colors]
  components:
    colors: Colorspace from the **BurgYl** palette
